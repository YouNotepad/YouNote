                        CKEDITOR.config.height = '80vh';

                function saveHandle(){
                    console.log("save clicked");
                    data = CKEDITOR.instances.mytextarea.getData();
                   
                    console.log("data: " + data);
                }
                function openHandle(){
                    console.log("open clicked");
                    
                    CKEDITOR.instances.mytextarea.insertHtml(data);
                    
                }
